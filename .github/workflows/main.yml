on:
  push:
    branches:
    - main
    - release/*
  workflow_dispatch:

jobs:
  my_job:
    name: deploy Ubuntu
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.15.1'
          
      - name : Mocha
        run: |
          cd src;
          npm install -g mocha;
          npm install

      - name : TEste
        run : mocha src/test/convert.js

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.0.1
        with:
            context: ./src
            files: ./src/dockerfile
            push: true
            tags:
              klingermarinho223/aula-docker2:v1
              klingermarinho223/aula-docker2:lstest
              
              
              
            
        
          
          


   
